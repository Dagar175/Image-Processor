<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Processor</h1>
        <form id="upload-form">
            <div class="file-input">
                <input type="file" id="csv-file" name="csv-file" accept=".csv" required>
                <span>Choose a CSV file...</span>
            </div>
            <button type="submit" class="btn">Upload CSV</button>
        </form>
        <hr>
        <h2>Check Processing Status</h2>
        <div class="status-checker">
            <input type="text" id="request-id" placeholder="Enter request ID">
            <button id="check-status" class="btn">Check Status</button>
        </div>
        <div id="status-result"></div>
        <hr>
        <h2>Download Sheet</h2>
        <div class="download-section">
            <input type="text" id="sheet-id" placeholder="Enter sheet ID">
            <button id="download-sheet" class="btn">Download Sheet</button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text">Request ID: </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
